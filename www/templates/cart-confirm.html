<ion-view view-title="Finalizar compra">
    <ion-content class="bg-content box-price-cart address"  scroll="true" >
        <div class="steps-checkout">
            <span class="first active">Endereço</span>
            <span class="middle active">Pagamento</span>
            <span class="last active">Confirmação</span>
        </div>

       <div class="box-widget">
           <h2 class="title-header">Confirmação de compra</h2>
           <div class="infos">
               <h3 class="title"></h3>
               <p class="text"></p>
           </div>
       </div>



    </ion-content>

    <div class="box-total-cart">
        <a class="button button-positive" ng-href="#/tab/cart">Continuar comprando</a>
    </div>

</ion-view>
