<ion-view view-title="Categorias">
    <ion-content class="bg-content">
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/category/recipe/{{recipe.id}}">
                <h2 class="positive">{{item.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
